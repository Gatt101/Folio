<section class="hero-container min-h-screen w-full relative">
  <div class="hero-bg"></div>
  <ng-container *ngIf="isBrowser">
    <ng-container *ngIf="isMobile; else desktopHero">
      <div class="flex flex-col items-center justify-center h-full w-full max-w-7xl mx-auto px-4 py-8">
        <div class="flex justify-center items-center w-full h-[180px] mb-6">
          <om-orb class="w-full h-full max-w-[180px] max-h-[180px]"></om-orb>
        </div>
        <div class="flex flex-col justify-center items-center text-center z-10 w-full">
          <h1 class="mb-4 text-3xl font-bold">{{title}}</h1>
          <h2 class="mb-6 text-lg font-semibold text-gray-200">
            Full-Stack Developer | AI Enthusiast | Builder of Impactful Software
          </h2>
          <p class="text-base text-gray-300 mb-8 max-w-xl mx-auto">
            {{description}}
          </p>
          <div class="flex flex-col gap-4 w-full max-w-xs mx-auto">
            <a href="#projects" class="btn btn-primary w-full">View Projects</a>
            <a href="#contact" class="btn btn-secondary w-full">Get in Touch</a>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #desktopHero>
      <div class="flex flex-col-reverse lg:flex-row items-center justify-between h-full w-full max-w-7xl mx-auto px-4 py-8">
        <div class="flex-1 flex flex-col justify-center items-start text-left z-10 py-4 lg:py-0 min-w-0 w-full">
          <h1 class="mb-4 text-4xl md:text-5xl lg:text-6xl font-light">
            <om-word-morph
              [words]="['Gaurav', 'Engineer', 'Developer', 'Enthusiast']"
              styleClass="word-morph-text hero-morph-title">
            </om-word-morph>
          </h1>
          <h2 class="mb-6 text-lg md:text-xl lg:text-2xl font-semibold text-gray-200">
            Full-Stack Developer | AI Enthusiast | Builder of Impactful Software
          </h2>
          <p class="text-base md:text-lg text-gray-300 mb-8 max-w-xl">
            {{description}}
          </p>
          <div class="flex flex-col sm:flex-row gap-4">
            <a href="#projects" class="btn btn-primary w-full sm:w-auto">View Projects</a>
            <a href="#contact" class="btn btn-secondary w-full sm:w-auto">Get in Touch</a>
          </div>
        </div>
        <div class="flex-1 flex justify-center items-center w-full h-[200px] md:h-[400px] lg:h-[500px] relative z-10 mt-0 mb-8 lg:mt-0 lg:pl-8 xl:pl-20 2xl:pl-32">
          <om-orb class="w-full h-full max-w-[200px] max-h-[200px] md:max-w-[400px] md:max-h-[400px] lg:max-w-[1200px] lg:max-h-[1200px] xl:translate-x-16 2xl:translate-x-32"></om-orb>
        </div>
      </div>
    </ng-template>
  </ng-container>
</section>
