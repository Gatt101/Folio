<section class="hero-container min-h-screen w-full relative">
  <div class="hero-bg"></div>
  <ng-container *ngIf="isBrowser">
    <div class="flex flex-col lg:flex-row items-center justify-between h-full w-full max-w-7xl mx-auto px-4 py-8">
      <div class="flex-1 flex flex-col justify-center items-start text-left z-10 py-4 lg:py-0 min-w-0">

       
        <h1 class="mb-4 text-4xl md:text-5xl lg:text-6xl font-light">
          <om-word-morph
            [words]="['Gaurav', 'Engineer', 'Developer', 'Enthusiast']"
            styleClass="word-morph-text hero-morph-title">
          </om-word-morph>
        </h1>

    
        <h2 class="mb-6 text-lg md:text-xl lg:text-2xl font-semibold text-gray-200">
          Full-Stack Developer | AI Enthusiast | Builder of Impactful Software
        </h2>

       
        <p class="text-base md:text-lg text-gray-300 mb-8 max-w-xl">
          Welcome to my digital playground. I'm passionate about building full-stack apps, 
          training AI models, and solving real-world problems through code.
        </p>

        
        <div class="flex flex-col sm:flex-row gap-4">
          <a href="#projects" class="btn btn-primary w-full sm:w-auto">
            View Projects
          </a>
          <a href="#contact" class="btn btn-secondary w-full sm:w-auto">
            Get in Touch
          </a>
        </div>
      </div>

    
      <div class="flex-1 flex justify-center items-center w-full h-[300px] md:h-[400px] lg:h-[500px] relative z-10 mt-8 lg:mt-0 lg:pl-8 xl:pl-20 2xl:pl-32">
        <om-orb class="w-full h-full max-w-[300px] max-h-[300px] md:max-w-[400px] md:max-h-[400px] lg:max-w-[500px] lg:max-h-[500px] xl:translate-x-16 2xl:translate-x-32"></om-orb>
      </div>
    </div>
  </ng-container>
</section>
