<section class="hero-container h-screen w-full relative">
  <div class="hero-bg"></div>
  <ng-container *ngIf="isBrowser">
    <ng-container *ngIf="isMobile; else desktopHero">
      <div class="flex flex-col items-center justify-center h-full w-full max-w-7xl mx-auto px-2 py-2">
        <div class="flex justify-center items-center w-full h-[200px] mb-4 relative">
          <om-orb class="w-full h-full max-w-[200px] max-h-[200px]"></om-orb>
          <div class="absolute inset-0 flex items-center justify-center">
            <img src="/assets/minecraft_character.png" alt="Minecraft Character" class="orb-image">
          </div>
        </div>
        <div class="flex flex-col justify-center items-center text-center z-10 w-full">
          <h1 class="mb-3 text-2xl font-bold">{{title}}</h1>
          <h2 class="mb-4 text-base font-semibold text-gray-200">
            {{subtitle}}
          </h2>
          <p class="text-sm text-gray-300 mb-6 max-w-md mx-auto">
            {{description}}
          </p>
          <div class="flex flex-col gap-3 w-full max-w-xs mx-auto">
            <a href="#projects" class="btn btn-primary w-full">View Projects</a>
            <a href="#contact" class="btn btn-secondary w-full">Get in Touch</a>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #desktopHero>
      <div class="flex flex-col-reverse lg:flex-row items-center justify-between h-full w-full max-w-7xl mx-auto px-2 py-2">
        <div class="flex-1 flex flex-col justify-center items-start text-left z-10 py-2 lg:py-0 min-w-0 w-full">
          <h1 class="mb-3 text-3xl md:text-4xl lg:text-5xl font-light">
            <om-word-morph
              [words]="['Gaurav', 'Engineer', 'Developer', 'Enthusiast']"
              styleClass="word-morph-text hero-morph-title" 
              >
            </om-word-morph>
          </h1>
          <h2 class="mb-4 text-base md:text-lg lg:text-xl font-semibold text-gray-200">
            {{subtitle}}
          </h2>
          <p class="text-sm md:text-base text-gray-300 mb-6 max-w-md">
            {{description}}
          </p>
          <div class="flex flex-col sm:flex-row gap-3">
            <a href="#projects" class="btn btn-primary w-full sm:w-auto">View Projects</a>
            <a href="#contact" class="btn btn-secondary w-full sm:w-auto">Get in Touch</a>
          </div>
        </div>
        <div class="flex-1 flex justify-center items-center w-full h-[250px] md:h-[400px] lg:h-[600px] relative z-10 mt-0 mb-6 lg:mt-0 lg:pl-4 xl:pl-8 2xl:pl-16">
          <om-orb class="w-full h-full max-w-[250px] max-h-[250px] md:max-w-[400px] md:max-h-[400px] lg:max-w-[600px] lg:max-h-[600px] xl:translate-x-12 2xl:translate-x-24"></om-orb>
          <div class="absolute inset-0 flex items-center justify-center">
            <img src="/assets/minecraft_character.png" alt="Minecraft Character" class="orb-image">
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>
</section>
