<!-- Add Devicon CSS for icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

<div class="tech-stack-container">
  <div class="tech-stack-bg"></div>
  
  <!-- Frameworks & Tools Section -->
  <div class="tech-section">
    <h2 class="section-title">
      <span class="title-main">Frameworks & Tools</span>
    </h2>
    <div class="marquee-wrapper">
      <om-marquee>
        <ng-template *ngFor="let tech of frameworksAndTools">
          <div class="tech-card flex flex-col items-center">
            <i [ngClass]="tech.icon" class="tech-icon text-4xl mb-2"></i>
            <h3 class="tech-name font-semibold">{{ tech.name }}</h3>
            <p class="tech-description text-xs text-center text-gray-500">{{ tech.description }}</p>
          </div>
        </ng-template>
      </om-marquee>
      <div class="marquee-gradient left"></div>
      <div class="marquee-gradient right"></div>
    </div>
  </div>

  <!-- Languages & Databases Section -->
  <div class="tech-section">
    <h2 class="section-title">
      <span class="title-main">Languages & Databases</span>
    </h2>
    <div class="marquee-wrapper">
      <om-marquee>
        <ng-template *ngFor="let tech of languagesAndDatabases">
          <div class="tech-card flex flex-col items-center">
            <i [ngClass]="tech.icon" class="tech-icon text-4xl mb-2"></i>
            <h3 class="tech-name font-semibold">{{ tech.name }}</h3>
            <p class="tech-description text-xs text-center text-gray-500">{{ tech.description }}</p>
          </div>
        </ng-template>
      </om-marquee>
      <div class="marquee-gradient left"></div>
      <div class="marquee-gradient right"></div>
    </div>
  </div>
</div>
