<!-- Add Devicon CSS for icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

<div class="tech-stack-container">
  <div class="tech-stack-bg"></div>
  
  <!-- Tech Stack Section -->
  <div class="tech-section">
    <h2 class="section-title">
      <span class="title-main">Frameworks & Tools</span>
    </h2>
    <div class="marquee-wrapper">
      <om-marquee>
        <ng-template>
          <div class="tech-cards">
            <div class="tech-card" *ngFor="let tech of frameworksAndTools">
              <i [ngClass]="tech.icon" class="tech-icon"></i>
              <h3 class="tech-name">{{ tech.name }}</h3>
              <p class="tech-description">{{ tech.description }}</p>
            </div>
          </div>
        </ng-template>
      </om-marquee>
      <div class="marquee-gradient left"></div>
      <div class="marquee-gradient right"></div>
    </div>
  </div>

  <!-- Languages & Databases Section -->
  <div class="tech-section">
    <h2 class="section-title">
      <span class="title-main">Languages & Databases</span>
    </h2>
    <div class="marquee-wrapper">
      <om-marquee [reverse]="true">
        <ng-template>
          <div class="tech-cards">
            <div class="tech-card" *ngFor="let tech of languagesAndDatabases">
              <i [ngClass]="tech.icon" class="tech-icon"></i>
              <h3 class="tech-name">{{ tech.name }}</h3>
              <p class="tech-description">{{ tech.description }}</p>
            </div>
          </div>
        </ng-template>
      </om-marquee>
      <div class="marquee-gradient left"></div>
      <div class="marquee-gradient right"></div>
    </div>
  </div>
</div>
