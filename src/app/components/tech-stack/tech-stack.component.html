<!-- Add Devicon CSS for icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

<div class="tech-stack-container">
  <div class="tech-stack-bg"></div>

  <!-- Frameworks & Tools Section --> 
  <div class="tech-section"> 
    <h2 class="section-title">Frameworks & Tools</h2> 
    <div class="tech-icons-grid"> 
      <div *ngFor="let tech of frameworksAndTools" class="tech-icon-only"> 
        <i class="{{tech.icon}}"></i> 
      </div> 
    </div> 
  </div> 

  <!-- Languages & Databases Section -->
  <div class="tech-section">
    <h2 class="section-title">Languages & Databases</h2>
    <div class="tech-icons-grid"> 
      <div *ngFor="let tech of languagesAndDatabases" class="tech-icon-only"> 
        <i class="{{tech.icon}}"></i> 
      </div> 
    </div>
  </div>
</div>
